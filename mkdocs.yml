# MkDocs configuration for NMR Sample Manager
site_name: NMR Sample Manager for TopSpin
site_description: Lightweight sample management system for Bruker TopSpin
site_url: https://nmr-samples.github.io/topspin/
repo_url: https://github.com/nmr-samples/topspin
repo_name: nmr-samples/topspin

theme:
  name: material
  icon:
    logo: material/test-tube
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Installation: installation.md
  - The Samples App: samples-app.md
  - Physical Sample Handling: physical-sample-handling.md
  - Ecosystem: related.md
  - Help and Contributing: help-and-contributing.md

extra:
  social:
    - icon: material/github
      link: https://github.com/nmr-samples/topspin
    - icon: material/email
      link: mailto:c.waudby@ucl.ac.uk
