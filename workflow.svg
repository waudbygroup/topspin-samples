<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <style>
      .box { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2; }
      .action { fill: #fff3e0; stroke: #f57c00; stroke-width: 2; }
      .arrow { stroke: #424242; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .command { fill: #c8e6c9; stroke: #388e3c; stroke-width: 2; }
      text { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
      .small { font-size: 12px; fill: #666; }
      .cmd-text { font-family: monospace; font-size: 13px; font-weight: bold; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#424242" />
    </marker>
  </defs>

  <!-- Physical actions -->
  <rect class="box" x="10" y="80" width="120" height="60" rx="5"/>
  <text x="70" y="110">Inject Physical</text>
  <text x="70" y="125">Sample</text>

  <rect class="action" x="170" y="80" width="120" height="60" rx="5"/>
  <text x="230" y="105">Create/Duplicate</text>
  <text x="230" y="120">Sample in</text>
  <text x="230" y="135">Manager</text>

  <rect class="box" x="330" y="80" width="120" height="60" rx="5"/>
  <text x="390" y="105">Run</text>
  <text x="390" y="120">Measurements</text>

  <rect class="action" x="490" y="80" width="120" height="60" rx="5"/>
  <text x="550" y="105">'Eject' Sample</text>
  <text x="550" y="120">from Manager</text>

  <rect class="box" x="650" y="80" width="120" height="60" rx="5"/>
  <text x="710" y="110">Eject Physical</text>
  <text x="710" y="125">Sample</text>

  <!-- Arrows between boxes -->
  <path class="arrow" d="M 130 110 L 170 110"/>
  <path class="arrow" d="M 290 110 L 330 110"/>
  <path class="arrow" d="M 450 110 L 490 110"/>
  <path class="arrow" d="M 610 110 L 650 110"/>

  <!-- ija command -->
  <rect class="command" x="50" y="200" width="200" height="50" rx="5"/>
  <text x="150" y="220" class="cmd-text">ija</text>
  <text x="150" y="237" class="small">inject and annotate</text>

  <!-- eja command -->
  <rect class="command" x="550" y="200" width="200" height="50" rx="5"/>
  <text x="650" y="220" class="cmd-text">eja</text>
  <text x="650" y="237" class="small">eject and annotate</text>

  <!-- Arrows from commands -->
  <path class="arrow" d="M 70 200 L 70 140" stroke-dasharray="5,5"/>
  <path class="arrow" d="M 230 200 L 230 140" stroke-dasharray="5,5"/>
  <path class="arrow" d="M 550 200 L 550 140" stroke-dasharray="5,5"/>
  <path class="arrow" d="M 710 200 L 710 140" stroke-dasharray="5,5"/>

  <!-- Labels -->
  <text x="400" y="30" style="font-size: 18px; font-weight: bold; fill: #1976d2;">Standard NMR Workflow with Sample Manager</text>
</svg>
